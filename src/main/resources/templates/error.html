<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main}"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Something went wrong...</title>
</head>
<body>
    <section class="wrapper" layout:fragment="wrapper">
        <div class="container">
            <div class="row">
                <h1>Error Page</h1>
            </div>
            <div class="row">Either something went wrong or the page you want doesn't exist....</div>
            <div class="row rowDesign">
                <div class="col-md-4 ml-auto">
                    <span class="legend">Date</span>
                </div>
                <div class="col-md-8">
                    <span th:text="${timestamp}"></span>
                </div>
            </div>
            <div class="row rowDesign">
                <div class="col-md-4 ml-auto">
                    <span class="legend">Path</span>
                </div>
                <div class="col-md-8">
                    <span th:text="${path}"></span>
                </div>
            </div>
            <div class="row rowDesign">
                <div class="col-md-4 ml-auto">
                    <span class="legend">Error</span>
                </div>
                <div class="col-md-8">
                    <span th:text="${error}"></span>
                </div>
            </div>
            <div class="row rowDesign">
                <div class="col-md-4 ml-auto">
                    <span class="legend">Status</span>
                </div>
                <div class="col-md-8">
                    <span th:text="${status}"></span>
                </div>
            </div>
            <div class="row rowDesign">
                <div class="col-md-4 ml-auto">
                    <span class="legend">Message</span>
                </div>
                <div class="col-md-8">
                    <span th:text="${message}"></span>
                </div>
            </div>
            <div class="row rowDesign">
                <div class="col-md-4 ml-auto">
                    <span class="legend">Exception</span>
                </div>
                <div class="col-md-8">
                    <span th:text="${exception}"></span>
                </div>
            </div>
            <div class="row rowDesign">
                <div class="col-md-4 ml-auto">
                    <span class="legend">Trace</span>
                </div>
                <div class="col-md-8">
                    <span th:text="${trace}"></span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

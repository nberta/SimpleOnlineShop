<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--  bootstrap, css, js  -->
</head>
<body>

<!--    seller registration form -->
    <form th:object="${user}" th:action="@{/seller/register}" method="post" action="#">
        <fieldset>
            <legend>Seller sign-up</legend>

<!--            <div class="text-danger" th:if="${#fields.hasErrors('*')}">-->
<!--                <p th:each="error :${#fields.errors('*')}" th:text="${error}"></p>-->
<!--            </div>-->

            <div class="form-group">
                <label for="email">Email: </label>
                <input th:field="*{email}"  th:value="*{email}" id="email" />
                <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <div class="form-group">
                <label for="username">Username: </label>
                <input th:field="*{username}"  th:value="*{username}" id="username" />
                <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>

            <div class="form-group">
                <label for="password">Password: </label>
                <input th:field="*{password}"  th:value="*{password}" id="password" />
                <ul class="text-danger" th:each="error: ${#fields.errors('password')}">
                    <li th:each="message : ${error.split(',')}">
                        <p class="error-message" th:text="${message}"></p>
                    </li>
                </ul>
            </div>

            <div class="col-md-6 mt-5">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </fieldset>
    </form>

</body>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main}"
      xmlns:th="http://www.thymeleaf.org" >

<head>
    <title>Order Page</title>
</head>

<body>
<section class="wrapper" layout:fragment="wrapper">
    <div class="col-lg-8">
        <div class="row">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <tbody>
                        <tr>
                            <td>Order Date</td>
                            <td th:text="${order.date}"></td>
                        </tr>
                        <tr>
                            <td>Total Price</td>
                            <td th:if="${order.totalcost!=null}"
                                th:text="${order.totalcost}"></td>
                            <!--  <td th:if="${order.couponPayment!=null}"
                                  th:text="${order.couponPayment.totalPrice}"></td>-->
                        </tr>
                        </tbody>
                    </table>

                    <div class="col-50">
                        <fieldset>
                            <legend>Order</legend>
                            <hr/>

                            <p><b>Order Id</b>: <span th:text="${order.id}"></span></p>
                            <p><b>Number of products: </b>: <span th:text="${orderline.size}"></span></p>
                            <hr/>
                            <a href="/order" class="btn btn-primary">
                                <i class="fas fa-arrow-left glyphicon glyphicon-arrow-left ml-2"> Detail </i></a>
                            <!-- <span th:switch="${details}"-->

                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

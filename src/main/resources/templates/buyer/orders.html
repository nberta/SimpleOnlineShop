<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/dashboard_layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Detail Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="row">
    <!-- for each part using expression language  Iteration th:each   -->
    <div class="col">
        <div class="card" style="width: 100%;" layout:fragment="main-content">
            <div class="card-body">

                <div class="">
                    <div th:switch="${details}" class="container my-5">
                        <p class="my-5">
                            <a href="/order" class="btn btn-primary">
                                <i class="fas fa-arrow-left glyphicon glyphicon-arrow-left ml-2"> Detail </i></a>
                        </p>
                        <div class="col-md-10">
                            <h2 th:case="null">No record found !!</h2>
                            <div th:case="*">
                                <table class="table table-striped table-responsive-md">
                                    <tbody>
                                    <tr>
                                        <td>Order Date</td>
                                        <td th:text="${order.date}"></td>
                                    </tr>
                                    <tr>
                                        <td>Total Price</td>
                                        <td th:if="${order.totalcost!=null}"
                                            th:text="${order.totalcost}"></td>
                                        <!--  <td th:if="${order.couponPayment!=null}"
                                              th:text="${order.couponPayment.totalPrice}"></td>-->
                                    </tr>
                                    </tbody>
                                </table>

                                <div class="col-50">
                                    <fieldset>
                                        <legend>Order</legend>
                                        <hr/>

                                        <p><b>Order Id</b>: <span th:text="${order.id}"></span></p>
                                        <p><b>Number of products: </b>: <span th:text="${orderline.size}"></span></p>
                                        <hr/>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

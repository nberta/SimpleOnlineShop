<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/main}"
      xmlns:th="http://www.thymeleaf.org" >

<head>
    <title>SimpleOnlineShop - Home</title>
</head>

<body>
<section class="wrapper" layout:fragment="wrapper">
    <div class="col-lg-8">
        <div class="row">

            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <tbody>
                        <tr>
                            <td>Order Date</td>
                            <td th:text="${order.date}"></td>
                        </tr>
                        <tr>
                            <td>Total Price</td>
                            <td th:if="${order.totalcost!=null}"
                                th:text="${order.totalcost}"></td>
                            <!--  <td th:if="${order.couponPayment!=null}"
                                  th:text="${order.couponPayment.totalPrice}"></td>-->
                        </tr>
                        </tbody>
                    </table>

                    <div class="col-50">
                        <fieldset>
                            <legend>Order</legend>
                            <hr/>

                            <p><b>Order Id</b>: <span th:text="${order.id}"></span></p>
                            <p><b>Number of products: </b>: <span th:text="${orderline.size}"></span></p>
                            <hr/>
                            <a href="/order" class="btn btn-primary">
                                <i class="fas fa-arrow-left glyphicon glyphicon-arrow-left ml-2"> Detail </i></a>
                            <!-- <span th:switch="${details}"-->

                        </fieldset>



            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <div class="info-box blue-bg">
                    <i class="fa fa-shopping-cart"></i>
                    <div th:text="${categories}" class="count"></div>
                    <div class="title">Categories</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <div class="info-box green-bg">
                    <i class="fa fa-cubes"></i>
                    <div th:text="${productsCount}" class="count"></div>
                    <div class="title">Products</div>
                </div>
            </div>
        </div>
        <div class="row">

            <div th:each="products: ${productsHome}" class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card">
                    <img class="card-img" th:src="@{/images/{value}(value=${products.id})}" alt="Vans">
                    <div class="card-img-overlay d-flex justify-content-end">
                        <a href="#" class="card-link text-danger like"></a>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title" th:text="${products.name}"></h4>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${products.quantity}"></h6>
                        <p class="card-text" th:text="${products.description}"></p>

                        <div class="buy d-flex justify-content-between align-items-center">
                            <div class="price text-success" th:text="${products.price}"><h5 class="mt-4"></h5></div>
                            <a href="#" class="btn btn-danger mt-3"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</section>



</body>
</html>

<!DOCTYPE html>
<html style="overflow: hidden;" xmlns:th="http://www.thymeleaf.org/" lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Creative - Bootstrap Admin Template</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- bootstrap theme -->
    <link th:href="@{/css/bootstrap-theme.css}" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link th:href="@{/css/elegant-icons-style.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <!-- full calendar css-->
    <link th:href="@{/assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css}" rel="stylesheet">
    <link th:href="@{/assets/fullcalendar/fullcalendar/fullcalendar.css}" rel="stylesheet">
    <!-- easy pie chart-->
    <link th:href="@{/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css}" rel="stylesheet" type="text.css}" media="screen">
    <!-- owl carousel -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}" type="text.css}">
    <link th:href="@{/css/jquery-jvectormap-1.2.2.css}" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/fullcalendar.css}">
    <link th:href="@{/css/widgets.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style-responsive.css}" rel="stylesheet">
    <link th:href="@{/css/xcharts.min.css}" rel=" stylesheet">
    <link th:href="@{/css/jquery-ui-1.10.4.min.css}" rel="stylesheet">
    <style type="text.css">.jqstooltip { position: absolute;left: 0px;top: 0px;display: block;visibility: hidden;background: rgb(0, 0, 0) transparent;background-color: rgba(0,0,0,0.6);filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000);-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000)";color: white;font: 10px arial, san serif;text-align: left;white-space: nowrap;border: 1px solid white;z-index: 10000;}.jqsfield { color: white;padding: 5px 5px 8px 5px;font: 10px arial, san serif;text-align: left;}</style>

</head>

<body>
<!-- container section start -->
<section id="container" class="sidebar-closed">


    <header class="header dark-bg">
        <div class="toggle-nav">
            <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
        </div>

        <!--logo start-->
        <a th:href="@{/}" class="logo">Simple Online<span class="lite">Shop</span></a>
        <!--logo end-->

        <div class="nav search-row" id="top_menu">
            <!--  search form start -->

            <!--  search form end -->
        </div>

        <div class="top-nav notification-row">
            <!-- notificatoin dropdown start-->

            <!-- notificatoin dropdown end-->
        </div>
    </header>
    <!--header end-->

    <!--sidebar start-->
    <aside>
        <div id="sidebar" class="nav-collapse " style="overflow: hidden; outline: currentcolor none medium; margin-left: -180px;" tabindex="5000">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu" style="display: block;">
                <li class="active">

                </li>
                <li class="sub-menu">
                    <a href="/buyers/" class="">
                        <i class="icon_document_alt"></i>
                        <span>Login</span>

                    </a>
                </li>
                <li class="sub-menu">
                    <a href="#" class="">
                        <i class="icon_desktop"></i>
                        <span>Signup</span>
                    </a>
                    <ul class="sub" style="display: block;">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                <li class="sub-menu">

                    <ul class="sub">
                        <li><a class="" href="basic_table.html">Basic Table</a></li>
                    </ul>
                </li>
                <li class="sub-menu">
                    <ul class="sub">
                        <li><a class="" href="profile.html">Profile</a></li>
                        <li><a class="" href="login.html"><span>Login Page</span></a></li>
                        <li><a class="" href="contact.html"><span>Contact Page</span></a></li>
                        <li><a class="" href="blank.html">Blank Page</a></li>
                        <li><a class="" href="404.html">404 Error</a></li>
                    </ul>
                </li>

            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content" style="margin-left: 0px;">
        <section class="wrapper">
            <!--overview start-->
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-files-o"></i> Successfully Registered!</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a th:href="@{/}">Home</a></li>
                        <li><i class="icon_document_alt"></i>Your Details!</li>
                    </ol>
                </div>
            </div>
            <!-- Today status end -->
            <div class="col-lg-6">
                    <div class="row">
                        <div class="bio-row">
                            <p>Username: <span th:text="${buyer.user.username}"></span></p>
                        </div>
                        <div class="bio-row">
                            <p>Password: <span th:text="${buyer.user.password}"></span></p>
                        </div>
                        <div class="bio-row">
                            <p>Email: <span th:text="${buyer.user.email}"></span></p>
                        </div>
                        <div class="bio-row">
                            <p>GainPoints: <span th:text="${buyer.gainPoints}"></span></p>
                        </div>
                        <div class="bio-row">
                            <p>Sellers Following: <span th:text="${buyer.gainPoints}"></span></p>
                        </div>
                    </div>

                <div class="col-lg-offset-2 col-lg-10">
                    <form action="#" th:action="@{/buyers/edit/{id}(id=${buyer.id})}" th:object="${buyer}">
                        <input class="btn btn-primary" type="submit" value="Update Profile"/></form>
                </div>
            </div>
        </section>
    </section>
</section>
<!-- container section start -->

<!-- javascripts -->
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/jquery-ui-1.10.4.min.js}"></script>
<script th:src="@{/js/jquery-1.8.3.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-ui-1.9.2.custom.min.js}"></script>
<!-- bootstrap -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- nice scroll -->
<script th:src="@{/js/jquery.scrollTo.min.js}"></script>
<script th:src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
<!-- charts scripts -->
<script th:src="@{/assets/jquery-knob/js/jquery.knob.js}"></script>
<script th:src="@{/js/jquery.sparkline.js}" type="text/javascript"></script>
<script th:src="@{/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js}"></script>
<script th:src="@{/js/owl.carousel.js}"></script>
<!-- jQuery full calendar -->
&lt;<script th:src="@{/js/fullcalendar.min.js}"></script>
<!-- Full Google Calendar - Calendar -->
<script th:src="@{/assets/fullcalendar/fullcalendar/fullcalendar.js}"></script>
<!--script for this page only-->
<script th:src="@{/js/calendar-custom.js}"></script>
<script th:src="@{/js/jquery.rateit.min.js}"></script>
<!-- custom select -->
<script th:src="@{/js/jquery.customSelect.min.js}"></script>
<script th:src="@{/assets/chart-master/Chart.js}"></script>

<!--custome script for all page-->
<script th:src="@{/js/scripts.js}"></script>
<!-- custom script for this page-->
<script th:src="@{/js/sparkline-chart.js}"></script>
<script th:src="@{/js/easy-pie-chart.js}"></script>
<script th:src="@{/js/jquery-jvectormap-1.2.2.min.js}"></script>
<script th:src="@{/js/jquery-jvectormap-world-mill-en.js}"></script>
<script th:src="@{/js/xcharts.min.js}"></script>
<script th:src="@{/js/jquery.autosize.min.js}"></script>
<script th:src="@{/js/jquery.placeholder.min.js}"></script>
<script th:src="@{/js/gdp-data.js}"></script>
<script th:src="@{/js/morris.min.js}"></script>
<script th:src="@{/js/sparklines.js}"></script>
<script th:src="@{/js/charts.js}"></script>
<script th:src="@{/js/jquery.slimscroll.min.js}"></script>
</body>
</html>

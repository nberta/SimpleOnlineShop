
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div layout:fragment="main-content" class="row" style="margin-left: 4%">

    <div class="card"  style="width: 80%;">
        <div class="card-body">
            <a th:href="@{/seller/update}"
               class="btn btn-primary btn-sm mb-3">
                Add Product
            </a>
            <h4>List of Product</h4>
        </div>

        <div th:if="${successMessage}" >
            <p class="alert alert-success" > <span th:text="${successMessage}" th:remove="tag" ></span></p>
        </div>
        <div  th:if="${errorMessage}">
            <p class="alert alert-danger" > <span th:text="${errorMessage}" th:remove="tag" ></span></p>
        </div>
        <table class="table ">


            <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th class="text-center" >Quantity</th>
                <th class="text-right" >Price</th>
                <th class="text-right" ></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="product,iStat : ${Products}">
                <td>
                    <img th:src="@{'/img/' + ${product.imageIdentifier}+'.png'}"  class="img-fluid img-thumbnail"
                         width="100" height="100"  alt="...">

                </td>

                <td th:text="${Product.description}" style="text-align: center; vertical-align: middle">Text ...</td>
                <td class="text-center" th:text="${product.quantity}" style="text-align: center; vertical-align: middle">Text ...</td>
                <td class="text-right"th:text="${product.price}" style="text-align: center; vertical-align: middle"> Text ...</td>
                <td style="text-align: center; vertical-align: middle">
                    <a th:href="@{/seller/update(productId=${product.id})}"
                       class="btn btn-primary btn-sm">
                        Update
                    </a>
                    <a th:href="@{/seller/delete(productId=${product.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this Product?'))) return false">
                        Delete
                    </a>

                </td>
            </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>

</div>
</body>
</html>

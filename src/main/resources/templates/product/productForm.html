    <!--main content start-->
    <section id="main-content" style="margin-left: 0px;">
        <section class="wrapper">
            <!--overview start-->
            <div class="row">
                <div class="col-lg-07">
                    <h3 class="page-header"><i class="fa fa-files-o"></i> Form Validation</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a th:href="@{/}">Home</a></li>
                        <li><i class="icon_document_alt"></i>Signup</li>

                    </ol>
                </div>
            </div>

            <!-- Today status end -->

            <div class="row">

                <div class="col-lg-06">
                    <section class="panel">
                        <header class="panel-heading">Please fill out the details for your product</header>
                        <div class="panel-body">
                            <div class="form">
                                <form class="form-validate form-horizontal" th:object="${product}" action="#" th:action="@{/products/product/add}" enctype="multipart/form-data" method="post">
                                    <div class="error" th:if="${#fields.hasErrors('*')}">
                                        <p th:each="error :${#fields.errors('*')}" th:text="${error}"></p>
                                    </div>

                                    <div class="form-group ">
                                        <label for="name" class="control-label col-lg-2" >Product name <span class="required">*</span></label>
                                        <div class="col-lg-06">
                                            <input type="text" th:field="*{name}" th:value="*{name}" class="form-control  error" id="name" name="name">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="description" class="control-label col-lg-2">Description <span class="required">*</span></label>
                                        <div class="col-lg-06">
                                            <input th:field="*{description}" th:value="*{description}" class="form-control  error" id="description" name="description">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="quantity" class="control-label col-lg-2">Quantity <span class="required">*</span></label>
                                        <div class="col-lg-06">
                                            <input class="form-control"  th:field="*{quantity}" th:value="*{quantity}"  type="text" id="quantity" name="quantity">
                                        </div>
                                    </div>

                                    <div class="form-group ">
                                        <label for="price" class="control-label col-lg-2">Price <span class="required">*</span></label>
                                        <div class="col-lg-06">
                                            <input type="number" th:field="*{price}" th:value="*{price}" class="form-control" id="price" name="price">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="productImage" class="control-label col-lg-2">Upload Product Image <span class="required">*</span></label>
                                        <div class="col-lg-06">
                                            <input type="file" th:field="*{productImage}" class="form-control" id="productImage" name="productImage" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-06">
                                            <button class="btn btn-primary" type="submit">Upload product!</button>
                                            <button class="btn btn-default" type="button">Cancel</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
                <!--/col-->


                <!--/col-->

                <!--/col-->

            </div>



            <!-- statics end -->




            <!-- project team & activity start -->
            <div class="row">



            </div><br><br>

            <div class="row">




            </div>

        <div class="text-right">

        </div>

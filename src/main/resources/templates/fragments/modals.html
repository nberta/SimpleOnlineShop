<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--login Modal-->
<div th:fragment="loginModal"  class="modal fade col-lg-4 centered" id="myModal" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close right" data-dismiss="modal">&times;</button>
                <h4 class="modal-title left" style="color: #2b2b2b">Login</h4>
            </div>
            <div class="modal-body">
                <form th:action="@{/login}" method="POST" class="form-signin">
                    <div class="form-group">
                        <label  class="col-lg-2 control-label">Username</label>
                        <div class="col-lg-10">
                            <input type="name" class="form-control"  placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button type="submit" class="btn btn-info">Login</button>
                        </div>
                    </div>
                </form>

            </div>

        </div>
</div>


</body>
</html>
